<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="text-center position-absolute top-50 start-50 translate-middle bg-primary-subtle">
        <div class="h2 text-primary-emphasis">Price Calculator</div>
        <br>
        <br>
        <ul class="details">
            <li class="list-group-item">Book  --  $5</li>
            <li class="list-group-item">Pen  --  $2</li>
            <li class="list-group-item">Pencil  --  $1</li>
        </ul>
        <div class="money h4">
            <label for="money_amt" class="num_money h3">Amount Paid</label>
            <input type="number" id="money_amt" class="form-control mx-auto" placeholder="Enter Amount" style="width:200px">
        </div><br>
        <div class="book h4">
            <label for="book" class="book h3">Books Purchased</label>
            <input type="number" id="book" class="form-control mx-auto" placeholder="Enter Amount" style="width:200px">
        </div><br>
        <div class="pen h4">
            <label for="pen" class="pen h3">Pens Purchased</label>
            <input type="number" id="pen" class="form-control mx-auto" placeholder="Enter Amount" style="width:200px">
        </div><br>
        <div class="pencil h4">
            <label for="pencil" class="pencil h3">Pencils Purchased</label>
            <input type="number" id="pencil" class="form-control mx-auto" placeholder="Enter Amount" style="width:200px">
        </div><br>
        <div class="submit">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_res" id="calculate">
                Calculate
            </button>
        </div>
        <br><br>
        <div class="h5 bg-white" id="res"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            $(() => {
                $('#calculate').on('click', function () {
                    let amt = $('#money_amt').val()
                    let book = $('#book').val()
                    let pen = $('#pen').val()
                    let pencil = $('#pencil').val()
                    if (amt>=0 && amt>=0 && amt>=0 && amt>=0) {
                        let price = (book*5)+(pen*2)+(pencil*1)
                        let remain = amt-price
                        $('#res').text('Your total price is $' + price + ' and you will get $' + remain + ' change.')
                    }
                    else {
                        $('#res').text('Invalid Input!')
                    }
                })
            });
        </script>
    </body>
</html>
